<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/cadastro-tarefa.css">

    <title>Cadastro de Tarefa</title>
</head>
<body>

<div class="navbar">

    <div class="d-flex justfy-content-start ">
        <h1>Gerenciamento de Tarefas</h1>
    </div>

    <div class="d-flex jsutify-content-end">
        <a class="referencias">Cadastro de Usuario</a>
        <a class="referencias">Cadastro de Tarefas</a>
        <a class="referencias">Gerenciar Tarefas</a>
    </div>


</div>

<div class="container">
    <form action="/tarefa/cadastrar" method="post">

        <div class="row">
            <h1>Cadastro de tarefas</h1>

            <div class="row d-flex justify-content-center mt-3">
                <h4>Descrição:</h4>
                <input type="text" name="tarefaDesc" id="tarefaDesc" autocomplete="off">
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <h4>Setor:</h4>
                <input type="text" name="tarefaSetor" id="tarefaSetor" autocomplete="off">
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <h4>Usuário:</h4>
                <select class="form-control" id="dropDownList" name="tarefaUsuario">
                    <option value="0">select option</option>
                    <option th:each="user : ${usuarios}" th:value="${user.id}" th:text="${user.id}"></option>
                </select>
            </div>

            <div class="row d-flex justify-content-center mt-3">
                <h4>Prioridade:</h4>
                <select id="prioridadeTarefa" name="prioridadeTarefa">
                    <option value="baixa">baixa</option>
                    <option value="media">media</option>
                    <option value="alta">alta</option>
                </select>
            </div>

            <div class="row d-flex justify-content-center mt-3">
                <input class="submitCadastro" id="submitCadastro" type="submit" value="Cadastrotarefa">
            </div>

        </div>

    </form>
</div>


</body>
</html>
