<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/cadastro-usuario.css">

    <title>Cadastro de Usuario</title>
</head>
<body>

<div class="navbar">

    <div class="d-flex justfy-content-start ">
        <h1>Gerenciamento de Tarefas</h1>
    </div>

    <div class="d-flex jsutify-content-end">
        <a href="/cadastro-usuario" class="referencias">Cadastro de Usuario</a>
        <a href="/cadastro-tarefas" class="referencias">Cadastro de Tarefas</a>
        <a href="/tela-tarefa" class="referencias">Gerenciar Tarefas</a>
    </div>


</div>

<div class="container mt-5">

    <h1>tetse</h1>
    <div class="row">
        <table>
            <thead>


        <tr th:each="coisa : ${lista}">
            <td th:text="${coisa.usuario}"></td>
            <td th:text="${coisa.descricaoTarefa}"></td>
            <td th:text="${coisa.nomeSetor}"></td>
            <td th:text="${coisa.prioridade}"></td>
            <td th:text="${coisa.dataCadastro}"></td>
            <td th:text="${coisa.status}"></td>
        </tr>
            </thead>
        </table>
    </div>

</div>


</body>
</html>
